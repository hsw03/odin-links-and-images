<!DOCTYPE html>
<html lang="en">

    <!-- Relative Links -->

    <head>

      <meta charset="UTF-8">
      <title>Odin Links and Images</title>
      
    </head>

    <body>

      <h1>About Page</h1>

      <!-- using the dog imahe in the About Page -->
      <!-- 1. Go into parent directory of pages directory, odin-links-and-images -->
      <!-- 2. Go into images directory of parent directory -->
      <!-- 3. Access the dog.jpg file -->
      <h4>Image in About Page</h4>
      <img src="../images/dog.jpg">

      <!-- <alt> attribute (alternative text) describes an image and will be used 
        in place of the image if it cannot be loaded or for the visually impaired -->
      <h4>Image with 'alt' Attribute</h4>
      <img src="../images/dog.jpg" alt="Charles the Dog">

      <!-- height and width attributes included -->
      <h4>Image with 'height' and 'width' Attributes</h4>
      <img src="../images/dog.jpg" alt="Charles the Dog" height="310" width="310">

    </body>

</html>
